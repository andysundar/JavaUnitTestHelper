group 'org.pojotester'
//artifact 'pojotester'
version '1.0-SNAPSHOT'

// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'maven-publish'

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3"
    }
}
apply plugin: 'com.jfrog.bintray'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    //mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
 //   api 'org.apache.commons:commons-math3:3.6.1'
    compile 'net.bytebuddy:byte-buddy:1.7.5'
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
  	implementation 'org.apache.logging.log4j:log4j-api:2.8.2'
	implementation 'org.apache.logging.log4j:log4j-core:2.8.2'
	implementation 'log4j:log4j:1.2.17'
	implementation 'org.slf4j:slf4j-api:1.5.11'
    implementation 'org.slf4j:slf4j-simple:1.5.11'
	implementation 'org.tinylog:tinylog:1.2-beta-1'
    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
    testCompile 'org.hamcrest:hamcrest-junit:2.0.0.0'
}


task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

// Create the pom configuration:
def pomConfig = {
    licenses {
        license {
            name "The Apache Software License, Version 2.0"
            url "http://www.apache.org/licenses/LICENSE-2.0.txt"
            distribution "repo"
        }
    }
    developers {
        developer {
            name "Anindya Bandopadhyay"
            email "anindyabandopadhyay@gmail.com"
        }
    }
    
    scm {
       url "https://github.com/andysundar/JavaUnitTestHelper"
    }
}


// Create the publication with the pom configuration:
publishing {
    publications {
        MyPublication(MavenPublication) {
            from components.java
            //artifact sourcesJar
            //artifact javadocJar
            groupId 'org.pojotester'
            artifactId 'pojo-tester'
            version '1.0'
            pom.withXml {
                def root = asNode()
                root.appendNode('description', 'Framework to automate Java POJO classes unit testing.')
                root.appendNode('name', 'POJO Tester')
                root.appendNode('url', 'https://github.com/andysundar/JavaUnitTestHelper')
                root.children().last() + pomConfig
            }
        }
    }
}

bintray {   
    user = System.getenv('BINTRAY_USER')
    key = System.getenv('BINTRAY_KEY')
    pkg {
        repo = 'JavaUnitTestHelper'
        name = 'pojo-tester'
        //userOrg = 'bintray_user'
        licenses = ['Apache-2.0']
        vcsUrl = 'https://github.com/andysundar/JavaUnitTestHelper.git'
        version {
        	name = '1.0-Final'
        	desc = 'POJO Tester 1.0 final'
        	released  = new Date()
        	vcsTag = '1.0.0'
        	attributes = ['pojo-tester': 'org.pojotester:org.pojotester.test:pojo-tester']
    	}
    }
     publications = ['MyPublication'] 
}





